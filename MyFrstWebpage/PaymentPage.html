<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="WebsiteStylesheet.css" rel="stylesheet"/>
    <link href="favicon-256x256.png" rel="icon" type="image/x-icon"/>
    <link href="CreditStylesheet.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <title>PaymentPage</title>
</head>

<body>
    <section>
        <h1 id="paymentHead">Payment Form</h1>
        <form id="payment" action="https://www.example.com/bb/payment" method="post">
            <fieldset id="billing">
                <legend>Billing Information (required)</legend>
                <label for="firstBox">First Name&nbsp;</label>
                <input type="text" id="firstBox" name="fName" required>
                <label>Last Name&nbsp;</label>
                <input type="text" name="lName" id="lastBox" required>
                <label>Street Address&nbsp;</label>
                <input type="text" id="streetBox" name="street" required>
                <label>Street Address (2)&nbsp;</label>
                <input type="text" name="street" id="streetBox2">
                <label>City&nbsp;</label>
                <input type="text" id="cityBox" name="city" required>
                <label>State&nbsp;</label>
                <input type="text" name="state" id="stateBox" required>
                <label>ZIP/Postal Code&nbsp;</label>
                <input type="text" id="zipBox" name="zip" pattern="^\d{5}(-\d{4})?$">
                <label>Country&nbsp;</label>
                <input type="text" name="country" id="countryBox" value="Canada" required>
                <label>Phone&nbsp;</label>
                <input type="tel" id="phoneBox" name="phone" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required>
                <datalist id="stateList">BC, AL, SA, MA, ON, QU, NB, NS, PEI, NL, YK, NT, NV</datalist>
             </fieldset>
             <fieldset id="creditCard">
                <legend id="creditcardLegend">Credit Card (required)</legend>
                <label>Credit Card Number&nbsp;</label>
                <input type="text" id="cardBox" name="cardNumber" required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$">
                <label for="monthList">Expiration Date&nbsp;</label>
                <select id="monthList" class="cardMonth" required>
                    <option value="">--Month--</option>
                    <option value="01">January (01)</option>
                    <option value="02">Febuary (02)</option>
                    <option value="03">March (03)</option>
                    <option value="04">April (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">August (08)</option>
                    <option value="09">September (09)</option>
                    <option value="10">October (10)</option>
                    <option value="11">November (11)</option>
                    <option value="12">December (12)</option>
                </select>
                <select id="yearList" class="cardYear" required>
                    <option value="">--Year--</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <label>CSC&nbsp;</label>
                <input type="text" id="cscBox" pattern="^\d{3}$" maxlength="3" placeholder="nnn">
             </fieldset>
             <button type="submit" id="submitButton">Submit</button>
        </form>
    </section>
</body>

</html>
